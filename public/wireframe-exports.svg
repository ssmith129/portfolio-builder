<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="60" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  <circle cx="30" cy="30" r="15" fill="#666"/>
  <text x="55" y="35" font-family="Arial" font-size="14" font-weight="bold">Computis</text>

  <!-- Navigation -->

  <rect x="770" y="20" width="70" height="20" fill="#ddd" stroke="#666"/>
  <text x="783" y="35" font-size="10">Exports</text>

  <!-- Page Title -->

<text x="50" y="100" font-family="Arial" font-size="20" font-weight="bold">Exports</text>

  <!-- Create Export Section -->

  <rect x="50" y="130" width="1100" height="280" fill="white" stroke="#333" stroke-width="2"/>
  <rect x="50" y="130" width="1100" height="35" fill="#e8e8e8" stroke="#333"/>
  <text x="65" y="152" font-size="12" font-weight="bold">Create Export</text>

  <!-- Export Configuration -->

<text x="65" y="195" font-size="10" fill="#666">Format</text>
<rect x="65" y="205" width="120" height="22" fill="#fafafa" stroke="#999"/>
<text x="70" y="220" font-size="9" fill="#666">CSV ▾</text>

<text x="210" y="195" font-size="10" fill="#666">Scope</text>
<rect x="210" y="205" width="180" height="22" fill="#fafafa" stroke="#999"/>
<text x="215" y="220" font-size="9" fill="#666">All Transactions ▾</text>

  <rect x="415" y="205" width="90" height="22" fill="#2563eb" stroke="#333"/>
  <text x="440" y="220" font-size="10" fill="white" font-weight="bold">Generate</text>

  <!-- Export Log Area -->

  <rect x="65" y="250" width="1065" height="130" fill="#0a0a0a" stroke="#666"/>
  <text x="75" y="275" font-family="Courier" font-size="10" fill="#00ff00">Waiting...</text>

  <!-- History Section -->

<text x="50" y="450" font-family="Arial" font-size="16" font-weight="bold">History</text>

  <rect x="50" y="470" width="1100" height="260" fill="white" stroke="#333" stroke-width="2"/>

  <!-- Table Header -->

  <rect x="50" y="470" width="1100" height="35" fill="#e8e8e8" stroke="#333"/>
  <line x1="50" y1="505" x2="1150" y2="505" stroke="#333" stroke-width="1"/>

<text x="60" y="492" font-size="10" font-weight="bold">Date</text>
<text x="280" y="492" font-size="10" font-weight="bold">Type</text>
<text x="550" y="492" font-size="10" font-weight="bold">Format</text>
<text x="750" y="492" font-size="10" font-weight="bold">Size</text>
<text x="950" y="492" font-size="10" font-weight="bold">Status</text>

  <!-- Column Dividers -->

  <line x1="270" y1="470" x2="270" y2="730" stroke="#ddd"/>
  <line x1="540" y1="470" x2="540" y2="730" stroke="#ddd"/>
  <line x1="740" y1="470" x2="740" y2="730" stroke="#ddd"/>
  <line x1="940" y1="470" x2="940" y2="730" stroke="#ddd"/>

  <!-- Table Row 1 - Recent Export -->

  <rect x="60" y="520" width="90" height="12" fill="#f0f0f0"/>
  <text x="65" y="530" font-size="9">2024-01-10</text>

  <rect x="280" y="520" width="120" height="12" fill="#f0f0f0"/>
  <text x="285" y="530" font-size="9">Year to Date</text>

  <rect x="550" y="520" width="50" height="12" fill="#f0f0f0"/>
  <text x="555" y="530" font-size="9">CSV</text>

  <rect x="750" y="520" width="70" height="12" fill="#f0f0f0"/>
  <text x="755" y="530" font-size="9">2.4 MB</text>

  <rect x="950" y="523" width="60" height="16" fill="#d4edda" stroke="#28a745" rx="8"/>
  <text x="967" y="534" font-size="8">Ready</text>

  <line x1="50" y1="550" x2="1150" y2="550" stroke="#ddd"/>

  <!-- Table Row 2 - Expired Export (alternate bg) -->

  <rect x="50" y="550" width="1100" height="50" fill="#fafafa"/>

  <rect x="60" y="565" width="90" height="12" fill="#e8e8e8"/>
  <text x="65" y="575" font-size="9">2023-12-01</text>

  <rect x="280" y="565" width="80" height="12" fill="#e8e8e8"/>
  <text x="285" y="575" font-size="9">All</text>

  <rect x="550" y="565" width="50" height="12" fill="#e8e8e8"/>
  <text x="555" y="575" font-size="9">PDF</text>

  <rect x="750" y="565" width="70" height="12" fill="#e8e8e8"/>
  <text x="755" y="575" font-size="9">3.1 MB</text>

  <rect x="950" y="568" width="60" height="16" fill="#e0e0e0" stroke="#999" rx="8"/>
  <text x="962" y="579" font-size="8">Expired</text>

  <line x1="50" y1="600" x2="1150" y2="600" stroke="#ddd"/>

  <!-- Additional rows indicated -->

<text x="600" y="670" font-size="11" fill="#999" text-anchor="middle">… previous exports …</text>

  <!-- Footer -->

  <rect x="0" y="760" width="1200" height="40" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  <text x="600" y="785" font-size="10" fill="#666" text-anchor="middle">© 2025 Computis • Demo prototype</text>

  <!-- Annotations -->

<text x="600" y="420" font-size="9" fill="#0066cc" font-style="italic">Real-time export progress shown in terminal</text>
<line x1="565" y1="315" x2="590" y2="415" stroke="#0066cc" stroke-width="1" stroke-dasharray="2,2"/>

<text x="900" y="750" font-size="9" fill="#0066cc" font-style="italic">Download history with status tracking</text>
<line x1="790" y1="580" x2="880" y2="745" stroke="#0066cc" stroke-width="1" stroke-dasharray="2,2"/>
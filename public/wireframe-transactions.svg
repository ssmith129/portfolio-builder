<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="60" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  <circle cx="30" cy="30" r="15" fill="#666"/>
  <text x="55" y="35" font-family="Arial" font-size="14" font-weight="bold">Computis</text>

  <!-- Navigation -->

  <rect x="200" y="20" width="80" height="20" fill="none" stroke="#666"/>
  <rect x="290" y="20" width="100" height="20" fill="#ddd" stroke="#666"/>
  <text x="295" y="35" font-size="10">Transactions</text>

  <!-- Page Title -->

<text x="50" y="100" font-family="Arial" font-size="20" font-weight="bold">Transactions</text>

  <!-- Filter Controls -->

  <rect x="50" y="120" width="1100" height="50" fill="white" stroke="#333" stroke-width="2"/>
  <text x="60" y="135" font-size="10" fill="#666">FILTERS & SEARCH</text>

  <!-- Search Input -->

  <rect x="60" y="145" width="250" height="18" fill="#fafafa" stroke="#999"/>
  <text x="65" y="157" font-size="9" fill="#999">Search asset, exchange, status...</text>

  <!-- Type Dropdown -->

  <rect x="325" y="145" width="120" height="18" fill="#fafafa" stroke="#999"/>
  <text x="330" y="157" font-size="9" fill="#666">All types ▾</text>

  <!-- Date Range -->

<text x="460" y="157" font-size="9" fill="#666">From</text>
<rect x="495" y="145" width="100" height="18" fill="#fafafa" stroke="#999"/>

<text x="610" y="157" font-size="9" fill="#666">To</text>
<rect x="630" y="145" width="100" height="18" fill="#fafafa" stroke="#999"/>

  <!-- Clear Button -->

  <rect x="750" y="145" width="60" height="18" fill="#e0e0e0" stroke="#999"/>
  <text x="765" y="157" font-size="9">Clear</text>

  <!-- Transactions Table -->

  <rect x="50" y="200" width="1100" height="600" fill="white" stroke="#333" stroke-width="2"/>

  <!-- Table Header -->

  <rect x="50" y="200" width="1100" height="35" fill="#e8e8e8" stroke="#333"/>
  <line x1="50" y1="235" x2="1150" y2="235" stroke="#333" stroke-width="1"/>

<text x="60" y="222" font-size="10" font-weight="bold">Date</text>
<text x="180" y="222" font-size="10" font-weight="bold">Type</text>
<text x="280" y="222" font-size="10" font-weight="bold">Asset</text>
<text x="380" y="222" font-size="10" font-weight="bold">Amount</text>
<text x="520" y="222" font-size="10" font-weight="bold">Price</text>
<text x="660" y="222" font-size="10" font-weight="bold">Value</text>
<text x="800" y="222" font-size="10" font-weight="bold">Exchange</text>
<text x="950" y="222" font-size="10" font-weight="bold">Status</text>

  <!-- Column Dividers -->

  <line x1="170" y1="200" x2="170" y2="800" stroke="#ddd"/>
  <line x1="270" y1="200" x2="270" y2="800" stroke="#ddd"/>
  <line x1="370" y1="200" x2="370" y2="800" stroke="#ddd"/>
  <line x1="510" y1="200" x2="510" y2="800" stroke="#ddd"/>
  <line x1="650" y1="200" x2="650" y2="800" stroke="#ddd"/>
  <line x1="790" y1="200" x2="790" y2="800" stroke="#ddd"/>
  <line x1="940" y1="200" x2="940" y2="800" stroke="#ddd"/>

  <!-- Table Row 1 -->

  <rect x="60" y="245" width="80" height="12" fill="#f0f0f0"/>
  <rect x="180" y="245" width="40" height="12" fill="#f0f0f0"/>
  <rect x="280" y="245" width="35" height="12" fill="#f0f0f0"/>
  <rect x="380" y="245" width="80" height="12" fill="#f0f0f0"/>
  <rect x="520" y="245" width="90" height="12" fill="#f0f0f0"/>
  <rect x="660" y="245" width="90" height="12" fill="#f0f0f0"/>
  <rect x="800" y="245" width="70" height="12" fill="#f0f0f0"/>
  <rect x="950" y="250" width="70" height="16" fill="#d0d0d0" rx="8"/>
  <text x="970" y="261" font-size="8">Complete</text>

  <line x1="50" y1="275" x2="1150" y2="275" stroke="#ddd"/>

  <!-- Table Row 2 (alternate background) -->

  <rect x="50" y="275" width="1100" height="40" fill="#fafafa"/>
  <rect x="60" y="285" width="80" height="12" fill="#e8e8e8"/>
  <rect x="180" y="285" width="40" height="12" fill="#e8e8e8"/>
  <rect x="280" y="285" width="35" height="12" fill="#e8e8e8"/>
  <rect x="950" y="290" width="70" height="16" fill="#d0d0d0" rx="8"/>
  <text x="973" y="301" font-size="8">Pending</text>

  <line x1="50" y1="315" x2="1150" y2="315" stroke="#ddd"/>

  <!-- Table Row 3 -->

  <rect x="60" y="325" width="80" height="12" fill="#f0f0f0"/>
  <rect x="180" y="325" width="50" height="12" fill="#f0f0f0"/>
  <rect x="280" y="325" width="40" height="12" fill="#f0f0f0"/>
  <rect x="950" y="330" width="70" height="16" fill="#d0d0d0" rx="8"/>

  <line x1="50" y1="355" x2="1150" y2="355" stroke="#ddd"/>

  <!-- Table Row 4 -->

  <rect x="50" y="355" width="1100" height="40" fill="#fafafa"/>
  <rect x="60" y="365" width="80" height="12" fill="#e8e8e8"/>
  <rect x="180" y="365" width="40" height="12" fill="#e8e8e8"/>
  <rect x="280" y="365" width="35" height="12" fill="#e8e8e8"/>
  <rect x="950" y="370" width="70" height="16" fill="#d0d0d0" rx="8"/>

  <line x1="50" y1="395" x2="1150" y2="395" stroke="#ddd"/>

  <!-- Additional rows indicated -->

<text x="600" y="500" font-size="11" fill="#999" text-anchor="middle">… additional transaction rows …</text>

  <!-- Footer -->

  <rect x="0" y="860" width="1200" height="40" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  <text x="600" y="885" font-size="10" fill="#666" text-anchor="middle">© 2025 Computis • Demo prototype</text>

  <!-- Annotations -->

<text x="150" y="185" font-size="9" fill="#0066cc" font-style="italic">Search & filter controls</text>
<line x1="200" y1="155" x2="150" y2="180" stroke="#0066cc" stroke-width="1" stroke-dasharray="2,2"/>

<text x="880" y="820" font-size="9" fill="#0066cc" font-style="italic">Scrollable table with sorting</text>
<line x1="600" y1="600" x2="870" y2="815" stroke="#0066cc" stroke-width="1" stroke-dasharray="2,2"/>
</svg>
<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="60" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  <circle cx="30" cy="30" r="15" fill="#666"/>
  <text x="55" y="35" font-family="Arial" font-size="14" font-weight="bold">Computis</text>

  <!-- Navigation -->

  <rect x="510" y="20" width="70" height="20" fill="#ddd" stroke="#666"/>
  <text x="520" y="35" font-size="10">Wallets</text>

  <!-- Page Title -->

<text x="50" y="100" font-family="Arial" font-size="20" font-weight="bold">Wallets & Exchanges</text>

  <!-- Two Column Layout -->

  <!-- Left Column - Connect Form -->

  <rect x="50" y="130" width="350" height="400" fill="white" stroke="#333" stroke-width="2"/>
  <rect x="50" y="130" width="350" height="40" fill="#e8e8e8" stroke="#333"/>
  <text x="65" y="155" font-size="12" font-weight="bold">Connect New</text>

  <!-- Form Fields -->

<text x="65" y="200" font-size="10" fill="#666">Name</text>
<rect x="65" y="210" width="310" height="25" fill="#fafafa" stroke="#999"/>
<text x="70" y="227" font-size="9" fill="#999">e.g. Coinbase</text>

<text x="65" y="260" font-size="10" fill="#666">Type</text>
<rect x="65" y="270" width="310" height="25" fill="#fafafa" stroke="#999"/>
<text x="70" y="287" font-size="9" fill="#666">Exchange ▾</text>

  <rect x="65" y="320" width="310" height="35" fill="#2563eb" stroke="#333" stroke-width="2"/>
  <text x="190" y="343" font-size="12" fill="white" font-weight="bold">Connect</text>

  <!-- Right Column - Connected Accounts -->

  <rect x="430" y="130" width="720" height="600" fill="white" stroke="#333" stroke-width="2"/>
  <rect x="430" y="130" width="720" height="40" fill="#e8e8e8" stroke="#333"/>
  <text x="445" y="155" font-size="12" font-weight="bold">Connected</text>

  <!-- Connected Table -->

  <rect x="430" y="170" width="720" height="560" fill="white" stroke="#333"/>

  <!-- Table Header -->

  <rect x="430" y="170" width="720" height="35" fill="#f5f5f5" stroke="#ddd"/>
  <line x1="430" y1="205" x2="1150" y2="205" stroke="#333" stroke-width="1"/>

<text x="445" y="192" font-size="10" font-weight="bold">Name</text>
<text x="645" y="192" font-size="10" font-weight="bold">Type</text>
<text x="845" y="192" font-size="10" font-weight="bold">Status</text>
<text x="1020" y="192" font-size="10" font-weight="bold">Connected</text>

  <!-- Column Dividers -->

  <line x1="635" y1="170" x2="635" y2="730" stroke="#ddd"/>
  <line x1="835" y1="170" x2="835" y2="730" stroke="#ddd"/>
  <line x1="1010" y1="170" x2="1010" y2="730" stroke="#ddd"/>

  <!-- Table Row 1 - Coinbase -->

  <rect x="445" y="220" width="150" height="12" fill="#f0f0f0"/>
  <text x="450" y="230" font-size="9">Coinbase</text>

  <rect x="645" y="220" width="80" height="12" fill="#f0f0f0"/>
  <text x="650" y="230" font-size="9">Exchange</text>

  <rect x="845" y="223" width="80" height="16" fill="#d4edda" stroke="#28a745" rx="8"/>
  <text x="860" y="234" font-size="8">Connected</text>

  <rect x="1020" y="220" width="80" height="12" fill="#f0f0f0"/>
  <text x="1025" y="230" font-size="9">2024-01-01</text>

  <line x1="430" y1="250" x2="1150" y2="250" stroke="#ddd"/>

  <!-- Table Row 2 - Metamask (alternate bg) -->

  <rect x="430" y="250" width="720" height="50" fill="#fafafa"/>

  <rect x="445" y="265" width="150" height="12" fill="#e8e8e8"/>
  <text x="450" y="275" font-size="9">Metamask</text>

  <rect x="645" y="265" width="80" height="12" fill="#e8e8e8"/>
  <text x="650" y="275" font-size="9">Wallet</text>

  <rect x="845" y="268" width="80" height="16" fill="#e0e0e0" stroke="#999" rx="8"/>
  <text x="865" y="279" font-size="8">Manual</text>

  <rect x="1020" y="265" width="80" height="12" fill="#e8e8e8"/>

  <line x1="430" y1="300" x2="1150" y2="300" stroke="#ddd"/>

  <!-- Additional rows indicated -->

<text x="790" y="450" font-size="11" fill="#999" text-anchor="middle">… additional connected accounts …</text>

  <!-- Footer -->

  <rect x="0" y="760" width="1200" height="40" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  <text x="600" y="785" font-size="10" fill="#666" text-anchor="middle">© 2025 Computis • Demo prototype</text>

  <!-- Annotations -->

<text x="120" y="390" font-size="9" fill="#0066cc" font-style="italic">Add new wallet/exchange</text>
<line x1="220" y1="280" x2="150" y2="385" stroke="#0066cc" stroke-width="1" stroke-dasharray="2,2"/>

<text x="750" y="750" font-size="9" fill="#0066cc" font-style="italic">List of connected accounts</text>
<line x1="790" y1="400" x2="780" y2="745" stroke="#0066cc" stroke-width="1" stroke-dasharray="2,2"/>
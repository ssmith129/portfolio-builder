<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="60" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  <circle cx="30" cy="30" r="15" fill="#666"/>
  <text x="55" y="35" font-family="Arial" font-size="14" font-weight="bold">Computis</text>
  
  <!-- Navigation -->
  <rect x="850" y="20" width="80" height="20" fill="#ddd" stroke="#666"/>
  <text x="863" y="35" font-size="10">Gain/Loss</text>
  
  <!-- Page Title -->
  <text x="50" y="100" font-family="Arial" font-size="20" font-weight="bold">Gain / Loss</text>
  
  <!-- Calculation Section -->
  <rect x="50" y="130" width="1100" height="120" fill="white" stroke="#333" stroke-width="2"/>
  <rect x="50" y="130" width="1100" height="35" fill="#e8e8e8" stroke="#333"/>
  <text x="65" y="152" font-size="12" font-weight="bold">Calculation</text>
  
  <!-- Calculation Controls -->
  <text x="65" y="190" font-size="10" fill="#666">Method</text>
  <rect x="65" y="200" width="100" height="22" fill="#fafafa" stroke="#999"/>
  <text x="70" y="215" font-size="9" fill="#666">FIFO ▾</text>
  
  <text x="190" y="190" font-size="10" fill="#666">Tax Year</text>
  <rect x="190" y="200" width="100" height="22" fill="#fafafa" stroke="#999"/>
  <text x="195" y="215" font-size="9" fill="#666">2024 ▾</text>
  
  <rect x="315" y="200" width="90" height="22" fill="#2563eb" stroke="#333"/>
  <text x="335" y="215" font-size="10" fill="white" font-weight="bold">Calculate</text>
  
  <!-- Calculation Result -->
  <rect x="450" y="190" width="670" height="40" fill="#fafafa" stroke="#999"/>
  <text x="460" y="213" font-size="10" fill="#666">Choose options and calculate.</text>
  
  <!-- Summary Cards Section -->
  <text x="50" y="290" font-family="Arial" font-size="16" font-weight="bold">Summary</text>
  
  <rect x="50" y="310" width="340" height="90" fill="white" stroke="#333" stroke-width="2"/>
  <text x="60" y="330" font-size="11" fill="#666">Net</text>
  <text x="60" y="355" font-size="22" font-weight="bold">$12,345</text>
  
  <rect x="410" y="310" width="340" height="90" fill="white" stroke="#333" stroke-width="2"/>
  <text x="420" y="330" font-size="11" fill="#666">Short-Term</text>
  <text x="420" y="355" font-size="22" font-weight="bold">$8,210</text>
  
  <rect x="770" y="310" width="380" height="90" fill="white" stroke="#333" stroke-width="2"/>
  <text x="780" y="330" font-size="11" fill="#666">Long-Term</text>
  <text x="780" y="355" font-size="22" font-weight="bold">$4,135</text>
  
  <!-- Lots Section -->
  <text x="50" y="440" font-family="Arial" font-size="16" font-weight="bold">Lots</text>
  
  <rect x="50" y="460" width="1100" height="370" fill="white" stroke="#333" stroke-width="2"/>
  
  <!-- Table Header -->
  <rect x="50" y="460" width="1100" height="35" fill="#e8e8e8" stroke="#333"/>
  <line x1="50" y1="495" x2="1150" y2="495" stroke="#333" stroke-width="1"/>
  
  <text x="60" y="482" font-size="10" font-weight="bold">Asset</text>
  <text x="280" y="482" font-size="10" font-weight="bold">Qty</text>
  <text x="480" y="482" font-size="10" font-weight="bold">Cost</text>
  <text x="680" y="482" font-size="10" font-weight="bold">Proceeds</text>
  <text x="920" y="482" font-size="10" font-weight="bold">Gain/Loss</text>
  
  <!-- Column Dividers -->
  <line x1="270" y1="460" x2="270" y2="830" stroke="#ddd"/>
  <line x1="470" y1="460" x2="470" y2="830" stroke="#ddd"/>
  <line x1="670" y1="460" x2="670" y2="830" stroke="#ddd"/>
  <line x1="910" y1="460" x2="910" y2="830" stroke="#ddd"/>
  
  <!-- Table Row 1 - BTC (gain) -->
  <rect x="60" y="510" width="50" height="12" fill="#f0f0f0"/>
  <text x="65" y="520" font-size="9">BTC</text>
  
  <rect x="280" y="510" width="60" height="12" fill="#f0f0f0"/>
  <text x="285" y="520" font-size="9">0.5</text>
  
  <rect x="480" y="510" width="100" height="12" fill="#f0f0f0"/>
  <text x="485" y="520" font-size="9">$12,000</text>
  
  <rect x="680" y="510" width="100" height="12" fill="#f0f0f0"/>
  <text x="685" y="520" font-size="9">$14,500</text>
  
  <rect x="920" y="513" width="80" height="16" fill="#d4edda" stroke="#28a745" rx="8"/>
  <text x="935" y="524" font-size="8">+$2,500</text>
  
  <line x1="50" y1="540" x2="1150" y2="540" stroke="#ddd"/>
  
  <!-- Table Row 2 - ETH (loss, alternate bg) -->
  <rect x="50" y="540" width="1100" height="50" fill="#fafafa"/>
  
  <rect x="60" y="555" width="50" height="12" fill="#e8e8e8"/>
  <text x="65" y="565" font-size="9">ETH</text>
  
  <rect x="280" y="555" width="60" height="12" fill="#e8e8e8"/>
  <text x="285" y="565" font-size="9">2.0</text>
  
  <rect x="480" y="555" width="100" height="12" fill="#e8e8e8"/>
  <text x="485" y="565" font-size="9">$3,000</text>
  
  <rect x="680" y="555" width="100" height="12" fill="#e8e8e8"/>
  <text x="685" y="565" font-size="9">$2,600</text>
  
  <rect x="920" y="558" width="80" height="16" fill="#f8d7da" stroke="#dc3545" rx="8"/>
  <text x="940" y="569" font-size="8">-$400</text>
  
  <line x1="50" y1="590" x2="1150" y2="590" stroke="#ddd"/>
  
  <!-- Additional rows indicated -->
  <text x="600" y="710" font-size="11" fill="#999" text-anchor="middle">... additional lots ...</text>
  
  <!-- Footer -->
  <rect x="0" y="860" width="1200" height="40" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  <text x="600" y="885" font-size="10" fill="#666" text-anchor="middle">© 2025 Computis • Demo prototype</text>
  
  <!-- Annotations -->
  <text x="230" y="270" font-size="9" fill="#0066cc" font-style="italic">Configure tax calculation method</text>
  <line x1="250" y1="215" x2="250" y2="265" stroke="#0066cc" stroke-width="1" stroke-dasharray="2,2"/>
  
  <text x="420" y="385" font-size="9" fill="#0066cc" font-style="italic">Aggregated tax summary</text>
  <line x="400" y1="350" x2="440" y2="380" stroke="#0066cc" stroke-width="1" stroke-dasharray="2,2"/>
  
  <text x="850" y="850" font-size="9" fill="#0066cc" font-style="italic">Detailed lot-by-lot breakdown</text>
  <line x1="790" y1="640" x2="840" y2="845" stroke="#0066cc" stroke-width="1" stroke-dasharray="2,2"/>
</svg>
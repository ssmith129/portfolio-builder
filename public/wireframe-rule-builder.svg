<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="60" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  <circle cx="30" cy="30" r="15" fill="#666"/>
  <text x="55" y="35" font-family="Arial" font-size="14" font-weight="bold">Computis</text>

  <!-- Navigation -->

  <rect x="670" y="20" width="90" height="20" fill="#ddd" stroke="#666"/>
  <text x="680" y="35" font-size="10">Rule Engine</text>

  <!-- Page Title -->

<text x="50" y="100" font-family="Arial" font-size="20" font-weight="bold">Rule Engine</text>

  <!-- Create Rule Section -->

  <rect x="50" y="130" width="1100" height="120" fill="white" stroke="#333" stroke-width="2"/>
  <rect x="50" y="130" width="1100" height="35" fill="#e8e8e8" stroke="#333"/>
  <text x="65" y="152" font-size="12" font-weight="bold">Create Rule</text>

  <!-- Rule Builder Interface -->

<text x="65" y="190" font-size="10" fill="#666">IF</text>
<rect x="95" y="178" width="120" height="22" fill="#fafafa" stroke="#999"/>
<text x="100" y="193" font-size="9" fill="#666">Amount ▾</text>

  <rect x="230" y="178" width="60" height="22" fill="#fafafa" stroke="#999"/>
  <text x="248" y="193" font-size="9" fill="#666">> ▾</text>

  <rect x="305" y="178" width="150" height="22" fill="#fafafa" stroke="#999"/>
  <text x="310" y="193" font-size="9" fill="#999">Value</text>

<text x="480" y="190" font-size="10" fill="#666">THEN</text>
<rect x="530" y="178" width="180" height="22" fill="#fafafa" stroke="#999"/>
<text x="535" y="193" font-size="9" fill="#666">Flag as Large Trade ▾</text>

  <rect x="730" y="178" width="70" height="22" fill="#2563eb" stroke="#333"/>
  <text x="755" y="193" font-size="10" fill="white" font-weight="bold">Add</text>

  <!-- Rules Table -->

  <rect x="50" y="280" width="1100" height="450" fill="white" stroke="#333" stroke-width="2"/>

  <!-- Table Header -->

  <rect x="50" y="280" width="1100" height="35" fill="#e8e8e8" stroke="#333"/>
  <line x1="50" y1="315" x2="1150" y2="315" stroke="#333" stroke-width="1"/>

<text x="60" y="302" font-size="10" font-weight="bold">ID</text>
<text x="220" y="302" font-size="10" font-weight="bold">Condition</text>
<text x="650" y="302" font-size="10" font-weight="bold">Action</text>
<text x="1000" y="302" font-size="10" font-weight="bold">Manage</text>

  <!-- Column Dividers -->

  <line x1="210" y1="280" x2="210" y2="730" stroke="#ddd"/>
  <line x1="640" y1="280" x2="640" y2="730" stroke="#ddd"/>
  <line x1="990" y1="280" x2="990" y2="730" stroke="#ddd"/>

  <!-- Table Row 1 - Airdrop Rule -->

  <rect x="60" y="330" width="50" height="12" fill="#f0f0f0"/>
  <text x="65" y="340" font-size="9">R-1</text>

  <rect x="220" y="330" width="150" height="12" fill="#f0f0f0"/>
  <text x="225" y="340" font-size="9">Type = Airdrop</text>

  <rect x="650" y="330" width="150" height="12" fill="#f0f0f0"/>
  <text x="655" y="340" font-size="9">Mark as Income</text>

  <rect x="1000" y="328" width="80" height="20" fill="#dc3545" stroke="#333"/>
  <text x="1025" y="342" font-size="9" fill="white">Delete</text>

  <line x1="50" y1="360" x2="1150" y2="360" stroke="#ddd"/>

  <!-- Table Row 2 - Coinbase Rule (alternate bg) -->

  <rect x="50" y="360" width="1100" height="50" fill="#fafafa"/>

  <rect x="60" y="375" width="50" height="12" fill="#e8e8e8"/>
  <text x="65" y="385" font-size="9">R-2</text>

  <rect x="220" y="375" width="180" height="12" fill="#e8e8e8"/>
  <text x="225" y="385" font-size="9">Exchange = Coinbase</text>

  <rect x="650" y="375" width="150" height="12" fill="#e8e8e8"/>
  <text x="655" y="385" font-size="9">Trusted Source</text>

  <rect x="1000" y="373" width="80" height="20" fill="#dc3545" stroke="#333"/>
  <text x="1025" y="387" font-size="9" fill="white">Delete</text>

  <line x1="50" y1="410" x2="1150" y2="410" stroke="#ddd"/>

  <!-- Additional rows indicated -->

<text x="600" y="550" font-size="11" fill="#999" text-anchor="middle">… additional rules …</text>

  <!-- Footer -->

  <rect x="0" y="760" width="1200" height="40" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  <text x="600" y="785" font-size="10" fill="#666" text-anchor="middle">© 2025 Computis • Demo prototype</text>

  <!-- Annotations -->

<text x="350" y="225" font-size="9" fill="#0066cc" font-style="italic">Visual rule builder: IF-THEN logic</text>
<line x1="400" y1="200" x2="380" y2="220" stroke="#0066cc" stroke-width="1" stroke-dasharray="2,2"/>

<text x="200" y="470" font-size="9" fill="#0066cc" font-style="italic">Automation rules for transaction processing</text>
<line x1="300" y1="380" x2="270" y2="465" stroke="#0066cc" stroke-width="1" stroke-dasharray="2,2"/>
</svg>